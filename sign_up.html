<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Emergency Blood Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      margin: 0;
      padding: 0;
    }

    .title-section {
      text-align: center;
      margin: 20px 10px;
    }

    .title-section h1 {
      margin: 0;
      font-size: 26px;
      color: #e74c3c;
    }

    .title-section p {
      margin: 5px 0 20px;
      font-size: 16px;
      color: #555;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: #ffffff;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      background-color: #1c6ba0;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Mobile Enhancements */
    @media (max-width: 480px) {
      .container {
        margin: 20px 15px;
        padding: 15px;
      }

      .title-section h1 {
        font-size: 22px;
      }

      .title-section p {
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Title Section -->
  <div class="title-section">
    <h1>Emergency Blood Delivery System</h1>
    <p>Quickly connect with blood donors during medical emergencies</p>
  </div>

  <!-- Signup Form -->
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit">Signup</button>
      <p id="errorMsg" class="error"></p>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login_in.html">Login Here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (mobile.length !== 10) {
        errorMsg.textContent = "Mobile number must be 10 digits.";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return;
      }

      errorMsg.textContent = "";
      alert('Signup Successful!');
      // Redirect or perform further actions here
    });
  </script>
</body>
</html>
